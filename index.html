<html>
<head>
<meta charset=utf-8 />
<title>IAS Map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js"></script>
<link href="https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="map"></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZmNjIiwiYSI6InBiaGMyLU0ifQ.LOmVYpUCFv2yWpbvxDdQNg';
var map = L.mapbox.map('map', 'fcc.486nremf', {
	maxZoom: 10,
	minZoom: 4,
    legendControl: {
        position: 'bottomleft'
    }
}).setView([38.00, -98.00], 4);

// top layer (always on)
L.mapbox.tileLayer('fcc.486nremf', {
	maxZoom: 10,
	minZoom: 4
}).setZIndex(1000).addTo(map);

// basemap layer controls
L.control.layers({
    'Street Map': L.mapbox.styleLayer('mapbox://styles/mapbox/light-v10').addTo(map),
    'Satellite Map': L.mapbox.styleLayer('mapbox://styles/mapbox/satellite-streets-v11'),
    'Terrain Map': L.mapbox.styleLayer('mapbox://styles/mapbox/outdoors-v10')
	}, null, {position: 'topleft'}).addTo(map);

</script>
</body>
</html>
